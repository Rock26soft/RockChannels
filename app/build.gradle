plugins {
  id 'com.android.application'
}

// settings required for android plugin
android {
    namespace 'com.rock.tvguide' //directory of java class files

    compileSdkVersion 33 //compile app for this version of API
    defaultConfig {
        applicationId 'com.rock.tvguide' //set id for app
        minSdkVersion 16 //minimum API this app supports
        targetSdkVersion 33 //compile for this API
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation 'com.google.android.exoplayer:exoplayer:2.18.7'
    implementation 'com.google.android.exoplayer:exoplayer-drm-clearkey:2.18.7'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
